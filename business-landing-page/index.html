<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business landing page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="hero">

        <div class="hero__container">

            <header class="header">
                <nav class="navbar">
                    <ul class="navbar__list">
                        <li class="navbar__item"><a href="#">Home</a></li>
                        <li class="navbar__item"><a href="#">Product</a></li>
                        <li class="navbar__item"><a href="#">Princing</a></li>
                        <li class="navbar__item"><a href="#">About</a></li>
                        <li class="navbar__item"><a href="#">Contact</a></li>
                    </ul>
                </nav>

                <div class="navbar__logo">
                    <img src="./images/logo.svg" alt="logo">
                </div>

                <div class="navbar__social">
                    <a href="" class="social">
                        <img src="./images/icons/twitter_icon.svg" alt="twitter" height="42" width="42">
                    </a>
                    <a href="" class="social">
                        <img src="./images/icons/facebook_icon.svg" alt="facebook" height="42" width="42">
                    </a>
                    <a href="" class="social">
                        <img src="./images/icons/linkedin_logo.svg" alt="linkedin" height="42" width="42">
                    </a>
                </div>
            </header>

            <div class="hero__content">
                <h1 class="hero__title">The best products start with Figma</h1>
                <p class="hero__description">Most clendars are designed for teams. Slate is designed for freelancers</p>
                <button class="hero__button">Try For Free</button>
            </div>

        </div>

    </div>
</body>

</html>
